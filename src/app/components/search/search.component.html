<div class='container-fluid cp mt-3 mb-2'>
  <form class="col-lg-4 col-sm-5 col-md-4 col-xs-12 col-md-offset-4 col-lg-offset-4 col-sm-offset-1" (ngSubmit)="search()">
    <mat-form-field class="col-xs-12">
      <input type="text" placeholder="Search" aria-label="Search" matInput [formControl]="myControl"
        [matAutocomplete]="auto">
      <mat-icon matSuffix fontSet="fa" fontIcon="fa-search" class='search-icon' (click)='search()'></mat-icon>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  <div class='col-xs-12 col-sm-5 col-md-3'>
    <app-sort></app-sort>
  </div>
</div>
